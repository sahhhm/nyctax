<html>
  <head>
    {% if title %}
    <title>{{ title }} - nyctax</title>
    {% else %}
    <title>nyctax</title>
    {% endif %}
  </head>
  <body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div>
      nyctax: 
      <a href="/index">Home</a> 
      <a href="/begin">Begin</a> 
      <a href="/admin">ADMIN</a> 
    </div>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
